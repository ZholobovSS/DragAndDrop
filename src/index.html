<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop</title>
</head>
<body>

    <div class="container">

        <header class="py-2">
            <div class="row py-4">
                <h1>Drag and Drop</h1>
            </div>

            <div class="row">
                <div class="col">
                    <input data-title type="text" class="form-control" placeholder="Title">    
                </div>
                <div class="col">
                  <input data-text type="text" class="form-control" placeholder="Text">
              </div>
              <div class="col">
                <button disabled data-add type="button" class="btn btn-primary w-100">Add</button>
            </div>
        </div>


    </header>

    <hr>

    <section class="py-2 row d-flex draggbleArea align-items-start">

        <div class="draggbleArea__wr d-flex border border-secondary mx-4 rounded flex-fill flex-column">
            <header>
                <p class="h3 my-0 py-3 text-center">New</p>
                <hr class="w-75 mx-auto my-0">
            </header>
            <div data-cards="1" class="draggbleArea__cards p-4">

            </div>
        </div>
        <div class="draggbleArea__wr d-flex border border-secondary mx-4 rounded flex-fill flex-column">
            <header>
                <p class="h3 my-0 py-3 text-center">Progress</p>
                <hr class="w-75 mx-auto my-0">
            </header>
            <div data-cards="2" class="draggbleArea__cards p-4">
            </div>
        </div>
        <div class="draggbleArea__wr d-flex border border-secondary mx-4 rounded flex-fill flex-column">
            <header>
                <p class="h3 my-0 py-3 text-center">Done</p>
                <hr class="w-75 mx-auto my-0">
            </header>
            <div data-cards="3" class="draggbleArea__cards p-4">
            </div>
        </div>

    </section>

</div>

</body>
</html>
